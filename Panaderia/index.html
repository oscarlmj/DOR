<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Panadería Migas Amigas</title>
</head>
<body>
    <div class="titulo">
        <img src="img/logo.png" alt="" id="logo">
        <h1 id="nombre">Migas amigas</h1>
        <div class="banderas">
            <img src="./img/esp1.png" alt="esp">
            <img src="./img/port2.png" alt="por">
    
        </div>
    </div>
    <div class="contenedor">
        <div class="lateral">
            <span>Información de contacto</span>
            <table id="contacto">
                <tr>
                    <td><img src="./img/tlf.png" alt=""></td>
                    <td><span>+34 123 456 789</span></td>
                </tr>
                <tr>
                    <td>
                        <img src="./img/ubicacion.png" alt="">
                        <td><span>C/ Mi cipote gordo, 34</span></td>
                    </td>
                </tr>
            </table>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d49689.886266904046!2d-7.02844966789885!3d38.88698331427862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1spanaderia%20badajoz!5e0!3m2!1ses!2ses!4v1698250908143!5m2!1ses!2ses" width="270px" height="300px" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="contenido">
            <div class="proceso">
                <table>
                    <tr>
                        <td><img src="./img/1.jpg" alt=""></td>
                        <td><img src="./img/2.jpg" alt=""></td>
                        <td><img src="./img/3.jpg" alt=""></td>
                    </tr>
                    <tr>
                        <td><img src="./img/4.jpg" alt=""></td>
                        <td><img src="./img/5.jpg" alt=""></td>
                        <td><img src="./img/6.jpg" alt=""></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
