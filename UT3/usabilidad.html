<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./usabilidad.js"></script>
    <link rel="stylesheet" href="./usabilidad.css">
    <title>Lista de tareas</title>
</head>
<body>
    <header>
        <h3>Tu lista de tareas</h3>
    </header>

    <div id="contenido">
        <div id="form">
            <form action="" name="formulario" id="formulario">
                <input type="text" name="tarea" id="tarea" placeholder="Nueva tarea">
                <label for="tipo">
                    Tipo de tarea
                    <select name="tipo" id="tipo">
                        <option value="clase">Clase</option>
                        <option value="deporte">Deporte</option>
                        <option value="ocio">Ocio</option>
                    </select>
                </label>
                <input type="button" value="Agregar tarea" onclick="agregarTarea()">
            </form>
        </div>
    
        <div id="lista">
            <ol id="listaTareas">
                
            </ol>
        </div>
    
    </div>


</body>
</html>
